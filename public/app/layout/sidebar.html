<div data-cc-sidebar data-ng-controller="sidebar as vm">
    <div class="sidebar-filler"></div>
    <div class="sidebar-dropdown"><a href="#">Menu</a></div>
    <div class="sidebar-inner" data-spy="affix">
        <div class="sidebar-widget">
        </div>
        <div class="container">
            <div class="panel panel-default affix">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <a data-toggle="collapse" href="" ng-click="vm.toggleCollapse(vm.collapse1, 1)">NAGiNATOR</a>
                            </h3>
                        </div>
                        <div id="collapse1" data-model="vm.collapse1" collapse="vm.collapse1" class="panel-collapse collapse">
                            <ul class="list-group">
                                <li class="nlightblue list-group-item" data-ng-class="vm.isCurrent(r)" ng-repeat="r in vm.navRoutes|filter:{'config.settings.menu': 1}">
                                    <a href="#{{r.url}}" data-ng-bind-html="r.config.settings.content"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
