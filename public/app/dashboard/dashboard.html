<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <div class="widget wviolet">
                      <div data-cc-widget-header title="NAGiNATOR"
                             allow-collapse="true"></div>
                      <div class="widget-content text-left text-info">
                    <form class="form-inline" role="form">
                        <div class="form-group form-group-sm">
                            <div class="input-group">
                                <label class="sr-only" for="exampleInputEmail2">Username</label>
                                <input type="text" class="form-control input-sm" id="exampleInputEmail2" placeholder="Enter username" ng-model="vm.credentials.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                            <input type="password" class="form-control input-sm" id="exampleInputPassword2" placeholder="Password" ng-model="vm.credentials.password">
                        </div>
                        <button  class="btn btn-default" ng-click='vm.signin()'>Sign in</button>
                    </form>

                      </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</section>
