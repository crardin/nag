<section class="mainbar" data-ng-controller="Tasks as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content">
                        <div class="row">
                            <div class="col-lg-1">
                                {{vm.taskId}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

    </section>
</section>
