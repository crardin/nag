<section class="mainbar" data-ng-controller="TestSubjects as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content">
                        <div class="row">
                            <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Search" data-ng-model="vm.searchParameter">
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button class="btn btn-info" data-ng-click="vm.search()"><i class="fa fa-question"></i>Search</button>
                                </div>
                            </div>
                            <div class="form-group" ng-show="vm.nodes">
                                <div class="col-md-12">
                                    <h3>Search Results</h3>
                                    <ul>

                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <h3>Test Subjects</h3>
                                <div class="gridStyle" ng-grid="vm.testSubjectOptions"></div>
                            </div>

                    </div>
                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    </section>

</section>
